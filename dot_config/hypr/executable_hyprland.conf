# --- Monitor & General ---
monitor=,preferred,auto,1
env = ELECTRON_OZONE_PLATFORM_HINT,auto
workspace = 1, monitor:DP-2, default:true
workspace = 2, monitor:DP-2
workspace = 3, monitor:DP-2
workspace = 4, monitor:DP-2
workspace = 5, monitor:DP-2

input {
    kb_layout = us
    follow_mouse = 0
    sensitivity = 0 # Raw input, like turning off mouse accel in StarCraft
}

cursor {
    no_warps = true
}

dwindle {
    preserve_split = true
}

# 1. Top Monitor (HDMI-A-1)
monitor = HDMI-A-1, 2560x1440@60, 300x0, 1

# 2. Main Ultrawide (DP-2) - Starts at Y=1440
monitor = DP-2, 3440x1440@144, 0x1440, 1

# 3. Right 4K (DP-1) - Vertically Centered
monitor = DP-1, 3840x2160@60, 3440x1296, 1.25


# --- The "Hacker" Aesthetic ---
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2

    # Cyan/Green active border for that "terminal" feel
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    layout = dwindle # "Dwindle" behaves most like Yabai's bsp
}


decoration {
    rounding = 3   # Sharp corners = faster visual scan
    blur {
        enabled = true
        size = 3
        passes = 1
    }
}

# --- Startup Apps ---
# Parramatta, Australia Coordinates (Lat: -33.8, Lon: 151.0)
# Temperature: 6500K (Day) -> 3500K (Night)
# exec-once = gammastep -l -33.8:151.0 -t 6500:3500
exec-once = hyprpaper
exec-once = hyprpm reload -n
exec-once = vicinae server
# exec-once = ~/.config/hypr/nightlight.sh
exec-once = wlsunset -l -33.87 -L 151.21 -t 3500 -T 6500
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = gnome-keyring-daemon --start --components=secrets
exec-once = [workspace 1] ghostty
exec-once = [workspace 1] google-chrome-stable

# --- Plugins ---
plugin {
    hy3 {
        tabs {
            height = 15
            padding = 5
            render_text = true
        }
        autotile {
            enable = true
        }
    }
}

# --- Window Rules ---
windowrule = float on, match:class ([Tt]hunar), match:title negative:(.*[Tt]hunar.*)
windowrule = center on, match:class ([Tt]hunar), match:title negative:(.*[Tt]hunar.*)


# --- Animations (Speed > Flash) ---
# Tuned for responsiveness. Snap windows into place instantly.
animations {
    enabled = yes
    bezier = fastBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 2, fastBezier
    animation = workspaces, 1, 2, default
}



# --- Keybindings (The "Micro" Setup) ---
$mainMod = SUPER # The Windows/Command key

# Tools
bind = $mainMod, RETURN, exec, ghostty             # Instant terminal
bind = $mainMod, SPACE, exec, vicinae toggle
bind = $mainMod CTRL, L, exec, hyprlock
bind = , F9, exec, ~/.local/bin/focus-or-launch-terminal.sh
bind = $mainMod SHIFT, S, exec, hyprshot -m region --clipboard-only
bind = CTRL SHIFT, V, exec, ~/.config/hypr/clip2path

# Move Focus
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move/Swap
bind = $mainMod CTRL, left, movewindow, l
bind = $mainMod CTRL, right, movewindow, r
bind = $mainMod CTRL, up, movewindow, u
bind = $mainMod CTRL, down, movewindow, d

bind = $mainMod ALT, left, swapwindow, l
bind = $mainMod ALT, right, swapwindow, r
bind = $mainMod ALT, up, swapwindow, u
bind = $mainMod ALT, down, swapwindow, d

bind = $mainMod, V, togglefloating,
# Move window with SUPER + Left Click
bindm = SUPER, mouse:272, movewindow
# Resize window with SUPER + Right Click
bindm = SUPER, mouse:273, resizewindow
# Bind SUPER + S to toggle the split direction
bind = SUPER, comma, layoutmsg, togglesplit

# bind = $mainMod CTRL, left, exec, ~/.config/hypr/swap-or-move.sh l
# bind = $mainMod CTRL, right, exec, ~/.config/hypr/swap-or-move.sh r
# bind = $mainMod CTRL, up, exec, ~/.config/hypr/swap-or-move.sh u
# bind = $mainMod CTRL, down, exec, ~/.config/hypr/swap-or-move.sh d


# Resize
# bind = $mainMod ALT, minus, resizeactive, -50 -50
# bind = $mainMod ALT, equal, resizeactive, 50 50
bind = $mainMod CTRL, minus, splitratio, -0.1
bind = $mainMod CTRL, equal, splitratio, 0.1

# Window State
bind = $mainMod, Q, killactive
bind = ALT, F4, killactive       # Classic close window binding
bind = CTRL, Escape, killactive       # Classic close window binding
bind = $mainMod, Escape, killactive
bind = $mainMod, F, fullscreen

bind = $mainMod, grave, workspace, previous

# Workspace Switching (1-5)
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5

# Move Window to Workspace Group (stays on same monitor)
bind = $mainMod CTRL, 1, movetoworkspacesilent, 1
bind = $mainMod CTRL, 2, movetoworkspacesilent, 2
bind = $mainMod CTRL, 3, movetoworkspacesilent, 3
bind = $mainMod CTRL, 4, movetoworkspacesilent, 4
bind = $mainMod CTRL, 5, movetoworkspacesilent, 5